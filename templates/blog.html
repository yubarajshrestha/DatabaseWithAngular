<div class="container">

	<div class="alert alert-success" role="alert" ng-if="notification.success">{{ notification.message }}</div>
	<div class="alert alert-error" role="alert" ng-if="notification.error">{{ notification.message }}</div>
	
	<button class="btn btn-primary" ng-click="frmToggle()">Add Blog</button>
	<br>

	<form class="form-horizontal" id="blogForm" ng-submit="pushData(frm)" hidden>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" ng-model="frm.title" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" ng-model="frm.description"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" value="submit" class="btn btn-primary">Insert Blog</button>
			</div>
		</div>
	</form>

	<br>
	<input type="search" ng-model="query.title" placeholder="Search Blog" class="form-control">
	<br>
	<table class="table table-striped">
	 	<tr>
	 		<th>Title</th><th>Description</th><th style="width: 150px;">Added</th><th style="width: 100px;">Remove</th>
	 	</tr>
	 	<tr ng-repeat="blog in blogs | filter: query track by $index">
	 		<td>{{ blog.title }}</td><td>{{ blog.description }}</td><td>{{ blog.added_date }}</td>
	 		<td>
	 			<div class="btn-group">
	 				<button class="btn btn-warning" ng-click="editData(blog)"><span class="glyphicon glyphicon-pencil"></span></button>
	 				<button class="btn btn-danger" ng-click="removeData(blog.id)"><span class="glyphicon glyphicon-remove"></span></button>
	 			</div>
	 		</td>
	 	</tr>
	</table>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#edit-modal">
	  	Launch demo modal
	</button>
	<div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="edit-modalLabel">
	    <div class="modal-dialog modal-lg" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title" id="edit-modalLabel">Edit Blog ( {{ editBlogData.title }} )</h4>
	            </div>
	            <div class="modal-body">
	             	<form class="form-horizontal" id="blogForm">
						<div class="form-group">
							<label for="title" class="col-sm-2 control-label">Title</label>
							<div class="col-sm-10">
								<input type="text" ng-model="editBlogData.title" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="description" class="col-sm-2 control-label">Description</label>
							<div class="col-sm-10">
								<textarea class="form-control" ng-model="editBlogData.description" rows="8"></textarea>
							</div>
						</div>
					</form>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                <button type="button" class="btn btn-primary" ng-click="updateData(editBlogData)">Save changes</button>
	            </div>
	        </div>
	    </div>
	</div>

</div>
